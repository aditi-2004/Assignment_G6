<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="admin.html">Admin</a>
  </nav>

  <h1>Add New Blog</h1>
  <form id="blogForm">
    <input id="title" type="text" placeholder="Title" required><br>
    <input id="description" type="text" placeholder="Description" required><br>
    <input id="author" type="text" placeholder="Author" required><br>
    <input id="publishedBy" type="text" placeholder="Published By" required><br>
    <input id="date" type="date" required><br>
    <input id="category" type="text" placeholder="Category" required><br>
    <input id="url" type="url" placeholder="URL" required><br>
    <button type="submit">Add Blog</button>
  </form>
 

  <script>
    document.getElementById("blogForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let newBlog = {
        title: title.value,
        description: description.value,
        author: author.value,
        publishedBy: publishedBy.value,
        date: date.value,
        category: category.value,
        url: url.value
      };

      let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
      blogs.push(newBlog);
      localStorage.setItem("blogs", JSON.stringify(blogs));
      alert("Blog added successfully!");
      this.reset();
    });
  </script>
</body>
</html>
